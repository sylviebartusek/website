		<div>
			<canvas id="myCanvas" style="border:none; background-color:rgb(0, 0, 0); width:100%;"></canvas>
			<script>
				var c = document.getElementById("myCanvas");
				var displayWidth = c.width;
				var displayHeight = c.height;
				c.style.width = displayWidth + 'px';
				c.style.height = displayHeight + 'px';
				c.width = displayWidth;
				c.height = displayHeight;
				var ctx = c.getContext("2d");
				var s = "sylvie bartusek"
				var i = 0;
				var loops = 0;
				var speed = 300;
				ctx.globalAlpha = 1
				resizeCanvas()

				function resizeCanvas() {
					c.width = window.innerWidth;
					c.height = window.innerHeight / 4;
					c.style.width = window.innerWidth + 'px';
					c.style.height = window.innerHeight / 4 + 'px';
					i = 0;
					ctx.globalAlpha = 1
					loops = 0;
				  }


				function randomFromInterval(min, max) { // min and max included 
					min = Math.floor(min);
					max = Math.floor(max);
					return Math.floor(Math.random() * (max - min + 1) + min);
				  }

				function addLetter(){
					if (loops >= 10){
						clearInterval(t);
					}

					else{
						ctx.fillStyle = "white";
						ctx.font = "50px Xahn-Mono";

						var min = i * (c.width-50)/s.length + 25;
						var max = i * (c.width-50)/s.length + (c.width-50)/s.length;
						var x_pos = randomFromInterval(min, max);

						ctx.fillText(s.charAt(i), x_pos, randomFromInterval(75, c.height - 75));
						ctx.stroke();
						i += 1;
						if (i == s.length){
							i = 0;
							loops += 1;
							ctx.globalAlpha = 0.2
						}
					}
					
				}

				window.addEventListener('resize', resizeCanvas);
      			resizeCanvas();

				var t = setInterval(addLetter, speed);



				
			</script>
