	<script>
		let slideIndex1 = 1;
		let slideIndex2 = 1;
		let slideIndex3 = 1;

		function getSlideIndex(galleryNum){
			if (galleryNum == 1){
				return slideIndex1;
			}
			else if (galleryNum == 2){
				return slideIndex2;
			}
			else if (galleryNum == 3){
				return slideIndex3;
			}
		}

		function setSlideIndex(galleryNum, index){
			if (galleryNum == 1){
				slideIndex1 = index;
			}
			else if (galleryNum == 2){
				slideIndex2 = index;
			}
			else if (galleryNum == 3){
				slideIndex3 = index;
			}
		}

		showSlides(slideIndex1, 1);
		showSlides(slideIndex2, 2);
		showSlides(slideIndex3, 3);

		
		// Next/previous controls
		function plusSlides(n, galleryNum) {
			slideIndex = getSlideIndex(galleryNum);
			slideIndex += n;

			setSlideIndex(galleryNum, slideIndex)
			showSlides(slideIndex, galleryNum);
		}

		function showSlides(n, galleryNum) {
			let i;
			let slides = document.getElementsByClassName("gallery" + galleryNum);

			if (n > slides.length){
				setSlideIndex(galleryNum, 1);
			}

			if (n < 1){
				setSlideIndex(galleryNum, slides.length);
			}

			for (i = 0; i < slides.length; i++){
				slides[i].style.display = "none";
			}

			slides[getSlideIndex(galleryNum) - 1].style.display = "block";
		}
	</script>
